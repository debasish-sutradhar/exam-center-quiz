<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Center Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Center Quiz</h1>
        
        <div class="navigation">
            <a href="admin.html" class="nav-button">Admin Panel</a>
        </div>
        
        <div id="quiz-info">
            <div id="timestamp" class="timestamp">UTC: 2025-10-13 19:12:03</div>
            <div id="user-info" class="user-info">User: debasish-sutradhar</div>
        </div>
        
        <div id="quiz-stats" class="quiz-stats hidden">
            <div id="start-time" class="start-time">Started: 2025-10-13 19:12:03</div>
            <div id="question-stats" class="question-stats">Answered: <span id="answered-count">0</span> of <span id="total-count">0</span></div>
        </div>
        
        <div id="quiz-container">
            <div id="timer-container">
                <div id="timer">30</div>
                <div id="timer-text">seconds remaining</div>
            </div>
            
            <div id="question-container">
                <div id="question-progress" class="progress-text">Question 0 of 0</div>
                <h2 id="question-text">Question appears here</h2>
                <div id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="explanation-container" class="hidden">
                <h3>Explanation</h3>
                <p id="explanation-text"></p>
                <button id="next-button">Next Question</button>
            </div>
            
            <div id="results-container" class="hidden">
                <h2>Quiz Completed</h2>
                <p>Your score: <span id="score">0</span>/<span id="total-questions">0</span></p>
                <button id="restart-button">Restart Quiz</button>
            </div>
            
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
